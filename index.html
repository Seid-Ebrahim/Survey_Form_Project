<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <header >
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
    <form action="" id="survey-form">
        <fieldset class="first">
            <label for="name" id="name-label">Name<input id="name" name="name" type="text" required placeholder="Enter Your name" ></label>
            <label for="email" id="email-label">Email<input id="email" name="email" type="email" required placeholder="Enter your Email"></label>
            <label for="number" id="number-label">Age (optional) <input id="number" name="age" type="number" min="13" max="120" placeholder="Age"></label>
        </fieldset>
        <fieldset >
            <label for="dropdown"> Which option best describes your current role
                <select name="role" id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">other</option>
                </select>
            </label>
        </fieldset>
        <fieldset class="radio-group">
           <legend>Would you recommend freeCodeCamp to a friend?</legend>   
               <label for="definit"><input id="definit" type="radio" name="recommend" value="Definitely" checked> Definitely</label> 
               <label for="maybe"><input id="maybe" type="radio" name="recommend" value="Maybe" > Maybe</label> 
               <label for="not"><input id="not" type="radio" name="recommend" value="Not sure"> Not sure</label> 
        </fieldset>
        <fieldset>
            <label for="favorite"> what is your favorite of freeCodeCamp?
                <select name="favorite" id="favorite">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
        </fieldset>
        <fieldset class="checkbox-group">
            <legend>What would you like to see improved? (check all that apply)</legend>
            <label for="checkbox1"><input id="checkbox1" type="checkbox" value="Back-end Projects">Back-end Projects</label>
            <label for="checkbox2"><input id="checkbox2" type="checkbox" value="Data Visualization"> Data Visualization</label>
            <label for="checkbox3"><input id="checkbox3" type="checkbox" value="Challenges"> Challenges</label>
            <label for="checkbox4"><input id="checkbox4" type="checkbox" value="Open Soure Community"> Open Soure Community</label>
            <label for="checkbox5"><input id="checkbox5" type="checkbox" value="Gitter help rooms"> Gitter help rooms</label>
            <label for="checkbox6"><input id="checkbox6" type="checkbox" value="Videos"> Videos</label>
            <label for="checkbox7"><input id="checkbox7" type="checkbox" value="City Meetups"> City Meetups</label>
            <label for="checkbox8"><input id="checkbox8" type="checkbox" value="Wiki"> Wiki</label>
            <label for="checkbox9"><input id="checkbox9" type="checkbox" value="Forum"> Forum</label>
            <label for="checkbox10"><input id="checkbox10" type="checkbox" value="Additional Courses"> Additional Courses</label>
            <label for="checkbox11"><input id="checkbox11" type="checkbox" value="Front-end Projects"> Front-end Projects</label>
        </fieldset>
        <fieldset >
            <label for=""> Any comments or suggestions? <textarea name="" id="" rows="3" placeholder="Enter your comment here..."></textarea></label>
        </fieldset>
        <input id="submit" type="submit" value="Submit"></input>
    </form>
    </div>
</body>
</html>
